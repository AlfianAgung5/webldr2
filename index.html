<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Love ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="petal-container" id="petal-container"></div>
    <div class="custom-cursor" id="cursor"></div>

    <div class="page-container" id="page-container">

        <div class="page page-1">
            <h1>Sebuah Surat untukmu...</h1>
            <div class="envelope" id="envelope">
                <div class="flap"></div>
                <div class="stamp">❤️</div>
            </div>
            <button id="open-button" class="cta-button">Buka Surat</button>
        </div>

        <div class="page page-2">
            <div class="letter-content">
                <h2 class="section-heading">Surat dariku untukmu</h2>
                <p id="typing-text" class="typing-text"></p>
            </div>
        </div>

        <div class="page page-3">
            <h2 class="section-heading">Galeri Kita</h2>
            <div class="gallery-grid">

                <div class="gallery-item" data-src="picture1.jpg" data-alt="Momen romantis 1">
                    <img src="picture1.jpg" alt="Momen romantis 1">
                    <div class="gallery-overlay">Lihat Lebih Dekat</div>
                </div>

                <div class="gallery-item" data-src="picture2.jpg" data-alt="Momen romantis 2">
                    <img src="picture2.jpg" alt="Momen romantis 2">
                    <div class="gallery-overlay">Lihat Lebih Dekat</div>
                </div>

                <div class="gallery-item" data-src="picture3.jpg" data-alt="Momen romantis 3">
                    <img src="picture3.jpg" alt="Momen romantis 3">
                    <div class="gallery-overlay">Lihat Lebih Dekat</div>
                </div>

                <div class="gallery-item" data-src="picture4.jpg" data-alt="Momen romantis 4">
                    <img src="picture4.jpg" alt="Momen romantis 4">
                    <div class="gallery-overlay">Lihat Lebih Dekat</div>
                </div>
                
                <div class="gallery-item" data-src="picture5.jpg" data-alt="Momen romantis 5">
                    <img src="picture5.jpg" alt="Momen romantis 5">
                    <div class="gallery-overlay">Lihat Lebih Dekat</div>
                </div>

                <div class="gallery-item" data-src="picture6.jpg" data-alt="Momen romantis 6">
                    <img src="picture6.jpg" alt="Momen romantis 6">
                    <div class="gallery-overlay">Lihat Lebih Dekat</div>
                </div>
                
                <div class="gallery-item" data-src="picture7.jpg" data-alt="Momen romantis 7">
                    <img src="picture7.jpg" alt="Momen romantis 7">
                    <div class="gallery-overlay">Lihat Lebih Dekat</div>
                </div>
                
                <div class="gallery-item" data-src="picture8.jpg" data-alt="Momen romantis 8">
                    <img src="picture8.jpg" alt="Momen romantis 8">
                    <div class="gallery-overlay">Lihat Lebih Dekat</div>
                </div>
                
                <div class="gallery-item" data-src="picture9.jpg" data-alt="Momen romantis 9">
                    <img src="picture9.jpg" alt="Momen romantis 9">
                    <div class="gallery-overlay">Lihat Lebih Dekat</div>
                </div>
                
            </div>
        </div>
    </div>

    <div id="image-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <audio id="romantic-song" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-acoustic-breeze.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
