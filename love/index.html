<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title> My Love ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /*
        ------------------------------------------
        GLOBAL STYLES & UTILITIES
        ------------------------------------------
        */
        :root {
            --primary-pink: #FFC0CB; /* Light Pink */
            --primary-red: #E74C3C;   /* Strong Red */
            --secondary-blue: #ADD8E6; /* Light Blue */
            --bg-light: #FCE4EC;      /* Very Light Pink */
            --bg-dark: #2C3E50;       /* Dark Blue-Gray */
            --text-dark: #2C3E50;
            --text-light: #F8F8F8;
            --shadow-soft: 0 8px 30px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling initially */
            background-color: var(--bg-light);
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
        }

        /*
        ------------------------------------------
        FLOWER PETAL ANIMATION
        ------------------------------------------
        */
        .petal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .petal {
            position: absolute;
            background-color: rgba(255, 192, 203, 0.7);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            opacity: 0;
            animation: fall-petal 10s linear infinite, fade-in 2s forwards;
        }
        
        @keyframes fall-petal {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        
        @keyframes fade-in {
            to { opacity: 1; }
        }

        /*
        ------------------------------------------
        MAIN PAGE LAYOUT
        ------------------------------------------
        */
        .page-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            transition: transform 1s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .page {
            flex-shrink: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .page:nth-child(1) { background: linear-gradient(135deg, var(--primary-pink), var(--secondary-blue)); }
        .page:nth-child(2) { background: var(--bg-light); }
        .page:nth-child(3) { background: var(--bg-dark); color: var(--text-light); }

        /*
        ------------------------------------------
        PAGE 1: ENVELOPE
        ------------------------------------------
        */
        .page h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--text-dark);
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .envelope {
            width: 280px;
            height: 200px;
            background-color: var(--primary-pink);
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-pink), #FFC0CB);
            border-radius: 15px 15px 0 0;
            transform-origin: top;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 2;
        }

        .envelope.open .flap { transform: rotateX(180deg); }

        .stamp {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: var(--primary-red);
            border: 2px solid var(--primary-red);
            transform: rotate(15deg);
        }

        .cta-button {
            margin-top: 30px;
            padding: 15px 40px;
            background-color: var(--primary-red);
            color: var(--text-light);
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .cta-button:hover {
            transform: scale(1.05);
            background-color: #C0392B;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .cta-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: scale(1);
            box-shadow: none;
        }

        /*
        ------------------------------------------
        PAGE 2: LETTER
        ------------------------------------------
        */
        .letter-content {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow-soft);
            text-align: left;
            position: relative;
        }

        .section-heading {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-red);
        }

        .typing-text {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.1em;
            color: var(--text-dark);
        }
        
        .typing-cursor {
            display: inline-block;
            background-color: var(--primary-red);
            width: 3px;
            height: 1.1em;
            animation: blink 1s step-end infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            from, to { visibility: hidden; }
            50% { visibility: visible; }
        }

        /*
        ------------------------------------------
        PAGE 3: GALLERY
        ------------------------------------------
        */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 1.2em;
            font-weight: 600;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        /*
        ------------------------------------------
        MODAL (POP-UP)
        ------------------------------------------
        */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 900px;
            animation: zoomIn 0.5s;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close-modal:hover, .close-modal:focus {
            color: #bbb;
            text-decoration: none;
        }

        /*
        ------------------------------------------
        RESPONSIVE & ADAPTIVE LAYOUT
        ------------------------------------------
        */
        @media (orientation: landscape) {
            .page-container {
                flex-direction: row;
            }
        }

        @media (orientation: portrait) {
            .page-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="petal-container" id="petal-container"></div>

    <div class="page-container" id="page-container">

        <div class="page page-1">
            <h1>Sebuah Surat untukmu...</h1>
            <div class="envelope" id="envelope">
                <div class="flap"></div>
                <div class="stamp">❤️</div>
            </div>
            <button id="open-button" class="cta-button">Buka Surat</button>
        </div>

        <div class="page page-2">
            <div class="letter-content">
                <h2 class="section-heading">Surat dariku untukmu</h2>
                <p id="typing-text" class="typing-text"></p>
            </div>
        </div>

        <div class="page page-3">
            <h2 class="section-heading" style="color: var(--secondary-blue);">Galeri Kita</h2>
            <div class="gallery-grid">

                <div class="gallery-item" data-src="picture1.jpg" data-alt="Momen romantis 1">
                    <img src="picture1.jpg" alt="Momen romantis 1">
                    <div class="gallery-overlay">Lihat Lebih Dekat</div>
                </div>

                <div class="gallery-item" data-src="picture2.jpg" data-alt="Momen romantis 2">
                    <img src="picture2.jpg" alt="Momen romantis 2">
                    <div class="gallery-overlay">Lihat Lebih Dekat</div>
                </div>

                <div class="gallery-item" data-src="picture3.jpg" data-alt="Momen romantis 3">
                    <img src="picture3.jpg" alt="Momen romantis 3">
                    <div class="gallery-overlay">Lihat Lebih Dekat</div>
                </div>

                <div class="gallery-item" data-src="picture4.jpg" data-alt="Momen romantis 4">
                    <img src="picture4.jpg" alt="Momen romantis 4">
                    <div class="gallery-overlay">Lihat Lebih Dekat</div>
                </div>
                
                <div class="gallery-item" data-src="picture5.jpg" data-alt="Momen romantis 5">
                    <img src="picture5.jpg" alt="Momen romantis 5">
                    <div class="gallery-overlay">Lihat Lebih Dekat</div>
                </div>

                </div>
        </div>
    </div>

    <div id="image-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script>
        // Data untuk surat
        const loveLetter = `Dear My Love, My Heart, and My Everything,
Happy Birthday to the one who makes my world brighter every single day. I want you to know that no candle could ever shine as brightly as you do in my life
Today i celebrate you, not only the day you were born, but also the countless ways you make my life worth living.

I Love You So Much, My Love,
Alfian Agung`;

        const openButton = document.getElementById('open-button');
        const envelope = document.getElementById('envelope');
        const pageContainer = document.getElementById('page-container');
        const typingTextElement = document.getElementById('typing-text');
        
        // Modal elements
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.getElementsByClassName('close-modal')[0];

        let currentPage = 0;

        // Fungsi untuk efek kelopak bunga
        function createPetals() {
            const petalContainer = document.getElementById('petal-container');
            const petalCount = 50;

            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.animationDelay = `${Math.random() * 5}s`;
                petalContainer.appendChild(petal);
            }
        }
        
        // Fungsi untuk efek mengetik
        function startTypingEffect() {
            let i = 0;
            const speed = 40; // Kecepatan ketik
            const cursor = document.createElement('span');
            cursor.classList.add('typing-cursor');
            typingTextElement.appendChild(cursor);

            const typeWriter = () => {
                if (i < loveLetter.length) {
                    typingTextElement.textContent += loveLetter.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    cursor.remove();
                    setTimeout(() => {
                        swipePage(1); // Swipe ke halaman galeri
                    }, 2000);
                }
            };
            typeWriter();
        }

        // Fungsi untuk menggeser halaman
        function swipePage(direction) {
            currentPage += direction;
            if (currentPage < 0) currentPage = 0;
            if (currentPage > 2) currentPage = 2;

            if (window.matchMedia("(orientation: landscape)").matches) {
                pageContainer.style.transform = `translateX(-${currentPage * 100}vw)`;
            } else {
                pageContainer.style.transform = `translateY(-${currentPage * 100}vh)`;
            }
        }

        // Fungsi utama saat tombol diklik
        openButton.addEventListener('click', () => {
            openButton.disabled = true;
            openButton.textContent = 'Membuka...';

            envelope.classList.add('open');

            setTimeout(() => {
                swipePage(1); // Geser ke halaman surat
                startTypingEffect();
            }, 1000);
        });
        
        // Navigasi dengan swipe (untuk sentuhan) atau klik
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                swipePage(1);
            } else if (e.key === 'ArrowLeft') {
                swipePage(-1);
            }
        });

        // Modal (Pop-up) untuk galeri
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImage.src = item.dataset.src;
                modalImage.alt = item.dataset.alt;
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Initialize on load
        window.addEventListener('load', () => {
            createPetals();
        });
    </script>
</body>
</html>
